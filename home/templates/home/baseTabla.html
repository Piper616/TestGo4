{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/formulario/estilo_tabla.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.2.0/css/fixedHeader.dataTables.min.css">
</head>
<body>
    <div class="row">
        <div class="col-12 justify-content-center">
            <header id="header">
                <div class="contenedor_logo">
                    <img id="logo" src="{% static 'home/img/thinkgo logo.png' %}" alt="logo" class="mx-auto d-block">
                </div>
            </header>   
        </div>  
    </div>
    
    <div id="contenido">
        {% block contenido %}
        {% endblock %}
    </div>

    <div class="col-12 col-md-6 offset-md-3"> 
        <br>
        <br>
        <a class="btn btn-danger" href="{% url 'vistaA' %}">Volver</a>
    </div>

<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.2.0/js/dataTables.fixedHeader.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    var table = $('#filtro').DataTable({
        orderCellsTop: true,
        fixedHeader: true
    });
    //Crea una fila en el head de la tabla y la clona
    $('#filtro thead tr').clone(true).appendTo( '#filtro thead' );

    $('#filtro thead tr:eq(1) th').each( function (i) {
        var title = $(this).text(); //nombre columna
        $(this).html('<input type="text" placeholder="Buscar por '+title+'" />');

        $( 'input',this ).on( 'keyup change', function () {
            if (table.column(i).search() !== this.value ) {
                table
                    .column(i)
                    .search( this.value )
                    .draw();
            }
        } );
    } );
} ); 
</script>

</body>
</html>
