{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/formulario/estilo_tabla.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"></script>

</head>
<body>
    <div class="row">
        <div class="col-12 justify-content-center">
            <header id="header">
                <div class="contenedor_logo">
                    <img id="logo" src="{% static 'home/img/thinkgo logo.png' %}" alt="logo" class="mx-auto d-block">
                </div>
            </header>   
        </div>  
    </div>
    
    <div id="contenido">
        {% block contenido %}
        {% endblock %}
    </div>

    <div class="col-12 col-md-6 offset-md-3"> 
        <br>
        <br>
        <a class="btn btn-danger" href="{% url 'vistaA' %}">Volver</a>
    </div>

<script src="https//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</body>
</html>
