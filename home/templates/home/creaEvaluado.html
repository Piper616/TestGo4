{% extends 'home/baseFormulario.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block contenido %}

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card-body">
            <h2>Ingresar datos del Evaluado</h2>
            <br>
            <form method="POST">

                {% csrf_token %}
                <p id="resultado"></p>
                <br>   
                {{form | crispy}}
            
                <br>
            
                <button class="btn btn-primary" id="guardar" type = 'submit'>Guardar</button>
                
                <a class="btn btn-danger" href="{% url 'vistaA' %}">Cancelar</a>
            </form>
        </div> 
    </div>
</div> 

<script src="{% static 'home/js/validarRut.js' %}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'home/js/funcion.js' %}"></script>
{% endblock %}
