{% load static %}
<!doctype html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>TestGo</title>
    <link rel="stylesheet" href="{% static 'home/css/loginstyle.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/loginres.css' %}">
    <style>
      
    </style>
  </head>
  <body>
    <br>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesión</label>
        
        <div class="login-form">
          <div class="sign-in-htm">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
              <div class="group">
                <input type="submit" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
             </div>
             <div class="sign-up-htm">
              <div class="group">
                <label for="user" class="label">usuario</label>
                <input id="user" type="text" class="input" placeholder="Nombre de usuario" name="correo" required>
              </div>
              <div class="group">
                <label for="pass" class="label">Contraseña</label>
                <input id="pass" type="password" class="input" data-type="password" placeholder="Contraseña" name="password" required>
              </div>
              <div class="group">
                <input type="submit" class="button" value="Entrar">
                &nbsp;&nbsp;
              </div>
              <div class="hr"></div>
            </form>
          </div>
        </div>
      </div>
      {% if messages %}
          {% for msg in messages %}
          <b>{{msg}}</b>
          {% endfor %}
          {% endif %}
    </div>
  </body>
</html>
