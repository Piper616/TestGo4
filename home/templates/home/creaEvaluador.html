{% extends 'home/baseFormulario.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block contenido %}

<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card-body">
            <h2>Ingresar datos del Evaluador</h2>
            <br>
            <form method="POST">

                {% csrf_token %}
                    
                {{form | crispy}}
            
                <br>
            
                <button class="btn btn-primary" type = 'summit'>Guardar</button>
                
                <a class="btn btn-danger" href="{% url 'editarEvaluador' %}">Cancelar</a>
            </form>
        </div> 
    </div>
</div>  

{% endblock %}
